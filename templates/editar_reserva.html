{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded p-6">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Editar Reserva</h2>
    <form action="{{ url_for('editar_reserva', id_reserva=reserva.id) }}" method="POST" class="space-y-4">
        <div>
            <label for="nome_hospede" class="block text-sm font-medium text-gray-700">Nome do Hóspede</label>
            <input type="text" name="nome_hospede" id="nome_hospede" value="{{ reserva.nome_hospede }}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="entrada" class="block text-sm font-medium text-gray-700">Entrada</label>
                <input type="date" name="entrada" id="entrada" value="{{ reserva.entrada }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="saida" class="block text-sm font-medium text-gray-700">Saída</label>
                <input type="date" name="saida" id="saida" value="{{ reserva.saida }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <div>
            <label for="imovel_id" class="block text-sm font-medium text-gray-700">ID do Imóvel</label>
            <input type="number" name="imovel_id" id="imovel_id" value="{{ reserva.imovel_id }}" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="nome_parceiro" class="block text-sm font-medium text-gray-700">Nome do Parceiro</label>
            <input type="text" name="nome_parceiro" id="nome_parceiro" value="{{ reserva.nome_parceiro }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded shadow hover:bg-blue-600 focus:ring-2 focus:ring-blue-500">
            Atualizar Reserva
        </button>
    </form>
</div>
{% endblock %}
